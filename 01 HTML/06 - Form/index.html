<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <input type="text" placeholder="enter your name" required/><br><br>
        <input type="email" placeholder="enter your mail id"/><br><br>
        <input type="text" placeholder="enter your your contact"/><br><br>
        <input type="number" placeholder="enter your age"> <br><br>
        <input type="radio" name="gender" checked>Male
        <input type="radio" name="gender">Female<br><br>

        <select>
            <option value="Web">Web Designing</option>
            <option value="Graphic">Graphic Desining</option>

            <option value="android">Android Development</option>
            <option value="ios">IOS Development</option>
        </select><br><br>

       <label>Date of Joining</label> &nbsp; <input type="date"> 
       <br><br>

       <input type="checkbox" checked>OS 
       <input type="checkbox">DAA 
       <input type="checkbox">COA
       <br><br>

       <input type="file"><br><br>
       <textarea rows="10" cols="20"></textarea>
       <br><br>
       <input type="password" placeholder="enter your password">
       <br><br>
       <input type="submit">
       <input type="reset">
    </form>
</body>
</html>
