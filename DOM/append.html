<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create & Append in DOM</title>
    <style>
        .myStyle{
            color: aqua;
            font-size: large;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .myStyle2{
            margin-top:30px;
        }
    </style>
</head>
<body>
    <script>
        //create element

        let elementHeading=document.createElement("h1");

        //get element

        let bodyTag=document.getElementsByTagName("body");

        // add element in the reference of body

        bodyTag[0].append(elementHeading);
        elementHeading.innerHTML="Hello JS";

        // add style or class or multiple classes to heading element using DOMToken
        elementHeading.classList.add("myStyle", "myStyle2");
        


        // create image element
        let imgTag=document.createElement("img");
        bodyTag[0].append(imgTag);
        imgTag.setAttribute("title","img created");
        imgTag.setAttribute("src","../02 CSS/images/html_img.png")

    </script>
</body>
</html>
